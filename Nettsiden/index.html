<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
      <title>Realkameratene FK</title>
      <link rel="stylesheet" href="css/style.css" id="stylingsheet">
      <link rel="icon" href="img/favicon.ico" type="image/x-icon"/>
  </head>
  <body>
    <div id="container">
    <header>
      <div id="header">
        <a href="index.html"><img src="img/reka.png" alt="" id="logo"></a>
      </div>
    </header>
    <div id='navbar_content'>En feil har skjedd, vennligst last inn siden på .</div>
    <main>

      <section>
        <h2>Realkameratene FK</h2><hr>
      </section>

      <div id="slideshow-container">

        <div class="mySlides fade">
          <img src="img/kickoff.png" alt="Vors" style="width:100%" class="slidebilde">
        </div>

        <div class="mySlides fade">
          <img src="img/lagbilde.jpg" alt="Lagbilde" style="width:100%" class="slidebilde">
        </div>

        <div class="mySlides fade">
          <img src="img/skytePaaRompa.png" alt="Skyte på rompa" style="width:100%" class="slidebilde">
        </div>
        <div class="mySlides fade">
          <img src="img/vors.png" alt="Vors" style="width:100%" class="slidebilde">
        </div>
      </div>
      <br>

      <div id="dots">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
      </div>
      <!--<div id="image" width="50%" height="50%">
        <img src="img/lagbilde.jpg" alt="Bilde av laget" id=slideshow>
      </div>-->
      <div id="Oppdateringer">
        <p>
        <h1>Oppdateringer fra Reka</h1>
        <ul>
          <li>Nye drakter kommer snart!</li>
          <li>Årets siste kamp 17. desember</li>
        </ul>
      </div>
    </main>
    <footer id="footer_content">Hvis dette står er noe feil.</footer>
    </div>
    <button onclick="darkColor()" id="swap">Dark mode</button>

    <script src="js/slideshow.js"></script>
    <script src="js/sticky_navbar.js"></script>
    <script src="js/include.js"></script>
    <script src="js/darkmode.js"></script>
    <script src="js/logo_wiggle.js"></script>
  </body>
</html>
