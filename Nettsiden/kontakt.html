<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
      <title>Realkameratene FK</title>
      <link rel="stylesheet" href="css/style.css" id="stylingsheet">
      <link rel="icon" href="img/favicon.ico" type="image/x-icon"/>
  </head>
  <body>
    <div id="container">
    <header>
      <div id="header">
        <a href="index.html"><img src="img/reka.png" alt="" id="logo"></a>
      </div>
    </header>
    <div id="navbar_content">En feil har skjedd, vennligst last inn siden på nytt.</div>

    <main>

      <section>
        <br>
        <h2>Kontakt</h2>
      </section>

      <div class="container">
        <div class="form">
          <form id="forms" action="bekreft.html" method="get">
            <label for="navn"><b>Navn:</b></label>
            <input type="text" id="navn" required>
            <br>

            <label for="email"><b>Email:</b></label>
            <input type="email" id="email" required>

            <label for="fan"><b>Hvorfor tar du kontakt? </b><br><br>
            Reka-Fanclub<input type="radio" name="grunn" value="Reka-fanclub" id="fan" checked>
            </label>
            <label for= "spiller">
            Jeg ønsker prøvespill på laget<input type="radio" name="grunn" value="spiller" id="spiller">
            </label>

            <label for= "annet">
            Annet<input type="radio" name="grunn" value="annet" id="annet">
            </label>

            <label for="beskrivelse"><b>Skriv en kort beskrivelse av din forespørsel: </b></label><br><br>
            <textarea name="beskrivelse" id="beskrivelse" cols="88" rows="10"></textarea>

            <label for= "submit">
            <input type="submit" id="submit" value="Bekreft">
          </label><br>
          </form>
        </div>
      </div>

    </main>
    </div>
    <button onclick="darkColor()" id="swap">Dark mode</button>

    <footer id="footer_content">Hvis dette står er noe feil.</footer>
    <script src="js/sticky_navbar.js"></script>
    <script src="js/include.js"></script>
    <script src="js/darkmode.js"></script>
    <script src="js/logo_wiggle.js"></script>

  </body>
</html>
